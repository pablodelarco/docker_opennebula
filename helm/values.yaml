# ğŸ”¹ Image Configuration
image:
  repository: pablodelarco/opennebula-frontend
  tag: latest
  pullPolicy: Always

# ğŸ”¹ OpenNebula Configuration
opennebula:
  oneadminPassword: "oneadmin"  # âš ï¸ Set via secrets management
  sshPort: 2222
  ports:
    sunstone: 2616
    fireedge: 9869
    onegate: 5030

# ğŸ”¹ Kubernetes Configuration
service:
  type: LoadBalancer
  annotations: {}
  externalPorts:
    sunstone: 2616
    fireedge: 9869

# ğŸ”¹ PostgreSQL Subchart (for persistent storage)
postgresql:
  enabled: true
  auth:
    database: "opennebula"
    username: "oneadmin"
    password: "oneadmin"  # âš ï¸ Set via secrets management

# ğŸ”¹ Resource Limits
resources:
  requests:
    memory: "2Gi"
    cpu: "1000m"
  limits:
    memory: "4Gi"
    cpu: "2000m"

# ğŸ”¹ Security Context (Container Level)
containerSecurityContext:
  privileged: true  # âœ… Now correctly placed inside the container, not at the pod level
  runAsUser: 0
  capabilities:
    add:
      - SYS_ADMIN
