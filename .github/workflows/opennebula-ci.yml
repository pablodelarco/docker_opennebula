name: OpenNebula CI/CD

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/opennebula-frontend
  VERSION: ${GITHUB_REF_NAME#v}  # Extract version from git tag

jobs:
  ######################################
  # 1) BUILD JOB
  ######################################
  build:
    runs-on: ubuntu-latest
    outputs:
      imageArtifactName: ${{ steps.buildmeta.outputs.artifactName }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        id: buildimg
        run: |
          docker build -t opennebula-frontend:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'opennebula-frontend:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Save Docker Image as TAR
        id: buildmeta
        run: |
          docker save opennebula-frontend:latest -o opennebula-frontend.tar
          echo "artifactName=opennebula-frontend-tar" >> $GITHUB_OUTPUT

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.buildmeta.outputs.artifactName }}
          path: opennebula-frontend.tar

  ######################################
  # 2) TEST JOB
  ######################################
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build.outputs.imageArtifactName }}
          path: .

      - name: Load Docker Image
        run: |
          docker load -i opennebula-frontend.tar
          docker images

      - name: Run Integration Tests
        run: |
          docker run -d --privileged --name opennebula_test \
            -p 2633:2633 \
            -p 9869:9869 \
            -p 2474:2474 \
            -p 29876:29876 \
            -p 2616:2616 \
            -p 2222:22 \
            opennebula-frontend:latest
          
          timeout 30 bash -c 'until curl -sf http://localhost:9869; do sleep 2; done'
          timeout 30 bash -c 'until curl -sf http://localhost:2616; do sleep 2; done'

          docker stop opennebula_test
          docker rm opennebula_test

  ######################################
  # 3) PUSH JOB
  ######################################
  push:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Image Artifact
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build.outputs.imageArtifactName }}
          path: .

      - name: Load Docker Image
        run: |
          docker load -i opennebula-frontend.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag and Push
        run: |
          docker tag opennebula-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/opennebula-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/opennebula-frontend:latest

          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION="${GITHUB_REF/refs\/tags\//}"
            docker tag opennebula-frontend:latest ${{ secrets.DOCKERHUB_USERNAME }}/opennebula-frontend:${VERSION}
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/opennebula-frontend:${VERSION}
          fi
